# Load RTMP dynamic module
load_module modules/ngx_rtmp_module.so;

worker_processes auto;
events { worker_connections 1024; }

# RTMP & HLS
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # HLS settings
            hls on;
            hls_path /mnt/ramdisk/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_cleanup on;        # delete old fragments
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name _;

        # Serve HLS (playlist + segments) from RAM‑disk
        location /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /mnt/ramdisk;
            add_header Cache-Control no-cache;
        }

        # Simple index so you see something at /
        location / {
            return 200 "NGINX‑RTMP HLS server running\n";
        }
    }
}
